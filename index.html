<!DOCTYPE html>

          <li class="contact-us__item before-phone">
            <a href="tel:+73422162227">
              <span>Contact us</span>
              <p>+7(342)216-22-27</p>
            </a>
          </li>
          
          <li class="contact-us__item item-logo">
            <a href="index.html">
              <img src="img/icon-logo.png" alt="logo site" srcset="img/icon-logo.png 1x, img/icon-logo@2x.png 2x" width="103" height="56">
            </a>
          </li>
          
          <li class="contact-us__item before-clock">
            <div>
              <span class="open-now-green">Open now</span>
              <p>Today we work until 19.00</p>

        </ul>
      </div>
      
      <nav class="site-header__nav nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="services.html">Services</a>
          </li>
          
          <li class="nav__list-item">
            <a href="advantages.html">Advantages</a>
          </li>
          
          <li class="nav__list-item">
            <a href="team.html">Team</a>
          </li>
          
          <li class="nav__list-item">
            <a href="reviews.html">Reviews</a>
          </li>
          
          <li class="nav__list-item">
            <a href="contacts.html">Contacts</a>
          </li>
        </ul>
        
        <span class="site-header__social-wrapper">
          <a href="https://vk.com" target="_blank" aria-label="v kontacte social link">
            <img src="img/icon-vk.png" alt="icon vk" srcset="img/icon-vk.png 1x, img/icon-vk@2x.png 2x" width="28" height="28" aria-hidden="true">
          </a>
          <a href="https://www.instagram.com" target="_blank" aria-label="instagram social link">
            <img src="img/icon-instagram.png" alt="icon instagram" srcset="img/icon-instagram.png 1x, img/icon-instagram@2x.png 2x"
            width="18" height="18" aria-hidden="true">
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="twitter social link">

            width="18" height="18" aria-hidden="true">
          </a>

  </header>
  
  <section class="hero">
    <h2 class="visually-hidden">get a brilliant smile

        <h1>get a brilliant smile
        for every day</h1>
        <a href="#">Get</a>
        <span class="text-wrapper__btn">

            <img src="img/vector -left.png" alt="arrow" srcset="img/vector-left.png 1x, img/vector-left@2x.png 2x" width="14" height="24">
          </button>
          <button class="btn__vector-right" type="button">
            <img src="img/vector-right.png" alt="arrow" srcset="img/vector-right.png 1x, img/vector-right@2x.png 2x" width="25" height="24">
          </button>
        </span>
      </div>
    </div>

  <script src="js/main.js"></script>
